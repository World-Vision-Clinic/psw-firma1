<span *ngIf="errorMsg; then printError else printPatients"></span>
<ng-template #printError>
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="header gradient-red">
                        <div class="row d-flex">
                          <p class="text-white font-weight-bold header-text">
                              Error
                          </p>
                        </div>
                    </div>
                
                    <div class="card-body mx-4">
                        <div class="md-form">
                          <p id="error_content">{{errorMsg}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
            </div>
        </div>
    </div>
</ng-template>
<ng-template #printPatients>
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <div class="card" *ngFor = "let p of patients; index as i">
                    <div class="header gradient-blue">
                        <div class="row d-flex">
                            <div class="col-md-6">
                                <p class="text-white font-weight-bold header-text">{{p.userName}}</p>
                            </div>
                        </div>
                    </div>
                
                    <div class="card-body mx-4">
                        <div class="col-md-12">
                            <div class="row d-flex">
                              <div class="md-form">
                              <p [attr.id]="'user' + p.id" id="content" rows="5" disabled="true">{{p.firstName}} {{p.lastName}}</p>
                              </div>
                            </div>
                            <div class="row d-flex">
                              <div class="col-md-9">
                              </div>
                              <div class="col-md-3">
                                <div *ngIf="!p.isBlocked">
                                    <button class="btn-rounded btn-blue" [attr.id]="'block' + i" (click)="blockPatient(i)">Block</button>
                                </div>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
            </div>
        </div>
    </div>
</ng-template>
