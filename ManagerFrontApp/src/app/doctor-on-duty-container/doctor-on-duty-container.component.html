<div class="doctors-page">
  <div style="display: flex; flex-direction: row">
    <table class="vacation-table">
      <thead>
        <tr>
          <th style="width: 350px">Doctor</th>
          <th style="width: 350px">Date</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let onDuty of onDutyList"
          (click)="selectOnDuty(onDuty)"
          [ngClass]="{
            'vacation-selected': selectedOnDuty.id == onDuty.id
          }"
        >
          <td style="width: 350px">{{ selectedOnDuty.fullName }}</td>
          <td style="width: 350px">
            {{ selectedOnDuty.date | date: "dd.MM.yyyy" }}
          </td>
        </tr>
      </tbody>
    </table>

    <div
      *ngIf="buttonsBox"
      style="display: flex; flex-direction: column; margin-lect: 5px"
    >
      <button class="icon-btn" (click)="openNewOnDuty()">
        <i style="width: 40px" class="fas fa-plus-circle"></i>
      </button>
      <button class="icon-btn" (click)="openEditOnDuty()">
        <i style="width: 40px" class="fas fa-edit"></i>
      </button>
    </div>

    <div
      style="display: flex; flex-direction: column"
      *ngIf="onDutyContainerVisible"
    >
      <h3 style="color: cadetblue">
        {{ selectedOnDuty.new ? "Create" : "Edit" }} doctor's on duty
      </h3>
      <label>Doctor: </label>
      <select
        class="form-field"
        style="height: 38px; margin-bottom: 8%"
        [(ngModel)]="selectedOnDuty.doctor"
      >
        <option></option>
        <option *ngFor="let dr of doctors" [ngValue]="dr">
          {{ dr.firstName }} {{ dr.lastName }}
        </option>
      </select>
      <label>Date: </label>
      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker"  [(ngModel)]="selectedOnDuty.date" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <div
        style="
          display: flex;
          flex-direction: row;
          justify-content: space-around;
        "
      >
        <button class="toolbar-btn container-btn" (click)="close()">
          Close
        </button>
        <button class="toolbar-btn container-btn" (click)="save()">Save</button>
      </div>
    </div>
  </div>
</div>
