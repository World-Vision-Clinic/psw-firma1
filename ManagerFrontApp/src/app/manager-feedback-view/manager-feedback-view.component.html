<span *ngIf="errorMsg; then printError else printFeedback"></span>
<ng-template #printError>
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="header gradient-red">
                        <div class="row d-flex">
                          <p class="text-white font-weight-bold header-text">
                              Error
                          </p>
                        </div>
                    </div>
                
                    <div class="card-body mx-4">
                        <div class="md-form">
                          <p id="error_content">{{errorMsg}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
            </div>
        </div>
    </div>
</ng-template>
<ng-template #printFeedback>
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <div class="card" *ngFor = "let f of feedbacks; index as i">
                    <div class="header gradient-blue">
                        <div class="row d-flex">
                            <div class="col-md-6">
                                <p *ngIf="!f.isAnonymous" class="text-white font-weight-bold header-text">{{f.userName}}</p>
                                <p *ngIf="f.isAnonymous" class="text-white font-weight-bold header-text">Anonymous</p>
                            </div>
                        </div>
                    </div>
                
                    <div class="card-body mx-4">
                        <div class="col-md-12">
                            <div class="row d-flex">
                              <div class="md-form">
                              <p id="content" rows="5" disabled="true">{{f.content}}</p>
                              </div>
                            </div>
                            <div class="row d-flex">
                              <div class="col-md-9">
                              </div>
                              <div class="col-md-3">
                                <div *ngIf="!f.isPublic && f.isPublishable">
                                    <button [attr.id]="'publish' + f.id" class="btn-rounded btn-blue" (click)="publishFeedback(i)">Publish</button>
                                </div>
                                <div *ngIf="f.isPublic">
                                    <button [attr.id]="'unpublish' + f.id"class="btn-rounded btn-blue" (click)="unpublishFeedback(i)">Unpublish</button>
                                </div>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
            </div>
        </div>
    </div>
</ng-template>
