<!-- Default form contact -->
<div   >

    <div class="pharmaSelection">
        <p>Choose the pharmacy from which you want to get the specification</p>
        <div *ngIf="PharmacyList.length==0">Currently there are no registered pharmacies, so you cannot select pharmacy.</div>
        <select (ngModelChange)="selectChange($event)" [(ngModel)]="PharmacyList.Name">
          <option *ngFor="let pharmacy of PharmacyList" [ngValue]="pharmacy">
            {{pharmacy.Name}}
          </option>    
        </select>
      
    
    </div>    
    
    <div class="container">
        <div class="row searchFilter" >
           <div class="col-sm-12" >
            <div class="input-group" >
             <input name="medicineName" [(ngModel)]="medicineName" placeholder="Enter medicine name..." type="text" class="form-control">
             <button type="button" (click)="GetSpecification()" class="btn btn-secondary btn-search"><span>&nbsp;</span> <span>Get</span></button>
            </div>
           </div>
        </div>
    </div>
    
    </div>
