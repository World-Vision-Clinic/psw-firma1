    <div>
      <form class="objectionForm" >
        
        <h2>Periodical consumption notification</h2>
        <div>
          <label for="start">Select beginning date:</label>
      
          <input type="date" id="start" name="start-date" [(ngModel)]="StartDate">
          </div>
          <br/>
          <div>
            <label for="start">Select end date:</label>
        
            <input type="date" id="end" name="end-date" [(ngModel)]="EndDate">
            </div>
          
    
        <!-- Send button -->
      
        <button (click)="sendObjection()" color="info" block="true" type="submit"  style="width: 100%;margin-top: 20px; height: 30px; background-color:#33b5e5; color: white;">Send</button>
      
      </form>



    </div>
</div>
