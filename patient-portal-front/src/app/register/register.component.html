<div class="container-fluid">
    <div class="row mt-3">
      <div class="col-md-4">
      </div>
      <div class="col-md-4">
        <div class="card">

            <!--Header-->
            <div class="header gradient-blue">
                <div class="row d-flex justify-content-center">
                    <h3 class="text-white mb-1 mt-1 font-weight-bold">Register</h3>
                </div>
            </div>

            <div style="padding: 5%; margin: auto;">
                <form>
                    <div class="row d-flex mt-4">
                        <div class="col-md-6">
                            <label>
                                <input type="text" name="username" [(ngModel)]="username" required="required">
                                <span class="keep_hovered">Username</span>
                            </label>
                        </div>
                        <div class="col-md-6">
                            <label>
                                <input type="text" name="email" [(ngModel)]="email" required="required">
                                <span class="keep_hovered">EMail</span>
                            </label>
                        </div>
                    </div>
                    <div class="row d-flex mt-4">
                        <div class="col-md-6">
                            <label>
                                <input type="password" name="password" [(ngModel)]="password" required="required">
                                <span class="keep_hovered">Password</span>
                            </label>
                        </div>
                        <div class="col-md-6">
                            <label>
                                <input type="password" name="confirm" [(ngModel)]="confirmPassword" required="required">
                                <span class="keep_hovered">Confirm Password</span>
                            </label>
                        </div>
                    </div>
                    <div class="row d-flex mt-4">
                        <div class="col-md-6">
                            <label>
                                <input type="text" name="firstname" [(ngModel)]="firstName" required="required">
                                <span class="keep_hovered">First Name</span>
                            </label>
                        </div>
                        <div class="col-md-6">
                            <label>
                                <input type="text" name="lastname" [(ngModel)]="lastName" required="required">
                                <span class="keep_hovered">Last Name</span>
                            </label>
                        </div>
                    </div>
                    <span style="color:#9e9e9e; font-size:16px">Gender</span>
                    <div class="row d-flex mt-4">
                        <div class="col-md-6">
                            <input type='radio' id='male' checked='checked' name='radio' class="male_option" [(ngModel)]="gender" value="Male">
                            <label for='male'>Male</label>
                        </div>
                        <div class="col-md-6">
                            <input type='radio' id='female' name='radio' class="female_option" [(ngModel)]="gender" value="Female">
                            <label for='female'>Female</label>
                        </div>
                    </div>
                    <div class="row d-flex mt-5">
                        <div class="col-md-4">
                            <label>
                                <input type="text" name="jmbg" [(ngModel)]="jmbg" required="required">
                                <span class="keep_hovered">Personal ID</span>
                            </label>
                        </div>
                        <div class="col-md-4">
                            <label>
                                <input type="date" name="birthdate" [(ngModel)]="dateOfBirth" required="required" [max]="maxDate">
                                <span class="keep_hovered">Date of Birth</span>
                            </label>
                        </div>
                        <div class="col-md-4">
                            <label>
                                <input type="text" name="phone" [(ngModel)]="phoneNumber" required="required">
                                <span class="keep_hovered">Phone</span>
                            </label>
                        </div>
                    </div>
                    <div class="row d-flex mt-4">
                        <div class="col-md-4">
                            <label>
                                <input type="text" name="address" [(ngModel)]="address" required="required">
                                <span class="keep_hovered">Address</span>
                            </label>
                        </div>
                        <div class="col-md-4">
                            <label>
                                <input type="text" name="city" [(ngModel)]="city" required="required">
                                <span class="keep_hovered">City</span>
                            </label>
                        </div>
                        <div class="col-md-4">
                            <label>
                                <input type="text" name="country" [(ngModel)]="country" required="required">
                                <span class="keep_hovered">Country</span>
                            </label>
                        </div>
                    </div>
                    <div class="row d-flex mt-4">
                        <div class="col-md-6">
                            <label>
                                <select name="doctors" id="doctors" [(ngModel)]="preferedDoctor" required="required">
                                    <option *ngFor="let d of doctors" [value]="d.id">{{d.firstName}} {{d.lastName}}</option>
                                </select>
                                <span class="keep_hovered">Doctor</span>
                            </label>
                        </div>
                        <div class="col-md-2">
                            <label>
                                <input type="text" name="height" [(ngModel)]="height" min="0" required="required">
                                <span class="keep_hovered">Height</span>
                            </label>
                        </div>
                        <div class="col-md-2">
                            <label>
                                <input type="text" name="weight" [(ngModel)]="weight" min="0" required="required">
                                <span class="keep_hovered">Weight</span>
                            </label>
                        </div>
                        <div>
                            <label for="file">Profile picture </label>
                            <input name="profileImage" [(ngModel)]="ProfileImage" type="file"
                                   id="file"
                                   (change)="handleProfileImage($event)">
                        </div>
                        <div class="col-md-2">
                            <label>
                                <select name="bloodtype" id="bloodtype" [(ngModel)]="bloodType" required="required">
                                    <option value="None"></option>
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                    <option value="B">AB</option>
                                    <option value="O">O</option>
                                </select>
                                <span class="keep_hovered">Blood Type</span>
                            </label>
                        </div>
                    </div>
                    <div class="row d-flex">
                        <div class="col-md-8"></div>
                        <div class="col-md-4">
                            <button (click)="register()" [disabled]="!contentIsValid()" class="btn btn-blue btn-rounded" style="width: 100%;">Register</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
      </div>
      <!-- Allergens -->
      <div class="col-md-2">
        <div class="card">
            <!--Header-->
            <div class="header gradient-blue">
                <div class="row d-flex justify-content-center">
                    <h3 class="text-white mb-1 mt-1 font-weight-bold">Allergens</h3>
                </div>
            </div>

            <div style="padding: 10px" *ngFor="let a of allAllergens">
                <div class="row d-flex">
                    <div class="col-md-9">
                        <p>{{a.name}}</p>
                    </div>
                    <div class="col-md-3">
                        <div class="button_plus" (click)="addAllergen(a.id)" *ngIf="!allergenIsPicked(a.id)"></div>
                        <div class="button_minus" (click)="removeAllergen(a.id)" *ngIf="allergenIsPicked(a.id)"></div>
                    </div>
                </div>
            </div>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
