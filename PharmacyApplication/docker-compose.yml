version: '3.2'

secrets:
  db_pass:
    external: true
  db_user:
    external: true

services:
  postgres-database:
    image: postgres:latest 
    restart: always
    networks: 
      - application 
    environment:
      POSTGRES_PASSWORD_FILE: /run/secrets/db_pass
      POSTGRES_USER_FILE: /run/secrets/db_user
      POSTGRES_DB: PharmacyDatabase
    volumes:
      - type: volume
        source: database-data
        target: /var/lib/postgresql/data
      - type: bind
        source: ./scripts/fill_tables.sql
        target: /docker-entrypoint-initdb.d/init.sql
    ports:
      - "5555:5432"
    secrets:
      - db_pass
      - db_user 

  pharmacy:
    #build: ../PharmacyApplication
    image: darkelfff/pharmacy-api-s:latest
    depends_on:
      - postgres-database
    environment: 
      DATABASE_HOST: postgres-database
      DATABASE_PORT: 5432
      DATABASE_SCHEMA: PharmacyDatabase
      DATABASE_PASSWORD_FILE: /run/secrets/db_pass
      DATABASE_USER_FILE: /run/secrets/db_user
    ports:
      - "8081:80" 
    restart: on-failure
    networks:
      - application
    secrets:
      - db_user
      - db_pass 

  manager-front:
    image: darkelfff/manager-front-s:latest
    depends_on:
      - pharmacy
    build: ../ManagerFrontApp 
    ports:
      - "4202:4200"
    restart: on-failure
    networks:
      - application

volumes:
  database-data:

networks:
  application:
    #name: application
    driver: overlay